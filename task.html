<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="fp.css">

    <title>Task Planner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>


    <section id="Work">

        <!--    Three Cards Deck starts here-->
        <div class="dck container-fluid ">
            <h1>
                Task Planner
            </h1>
            <br><br><br>
            <div class="card-deck ">
                <div class="card" id="todo">

                    <div class="card-body text-center ">
                        <h3 class="text-primary ">to do</h3>




                    </div>





                </div>
                <div class="card" id="inprog">

                    <div class="card-body text-center ">
                        <h3 class="text-primary ">In Progress</h3>

                    </div>
                </div>
                <div class="card" id="review">

                    <div class="card-body text-center ">
                        <h3 class="text-primary ">Review</h3>

                    </div>
                </div>
                <div class="card" id="done">

                    <div class="card-body text-center ">
                        <h3 class="text-primary ">Finished</h3>

                    </div>
                </div>
            </div>

        </div>

        <!--    Three Cards Deck starts here-->
    </section>


</body>

</html>
